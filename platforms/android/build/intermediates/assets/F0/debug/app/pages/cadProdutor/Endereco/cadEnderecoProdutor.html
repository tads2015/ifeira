<ActionBar title="IFeira" class="action-bar"></ActionBar>
<StackLayout verticalAlignment="center">
    
  <TextField hint="Cep" keyboardType="number" ></TextField>
  <TextField hint="Endereço"    ></TextField>
  
  <StackLayout class="stack" orientation="horizontal" width="auto" height="auto">
    <TextField class="num" hint="Número" keyboardType="number" ></TextField>
    <TextField class="complemento" hint="Complemento"       ></TextField>
  </StackLayout>

<TextField hint="Bairro" ></TextField>
<TextField hint="Cidade" ></TextField>
<TextField hint="Estado" ></TextField>

  

  <Button text="Próximo" class="proximo" (tap)="proximo()"></Button>
  
</StackLayout>
